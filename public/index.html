<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Sets the favicon for the webpage (the small icon in the browser tab) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Makes the webpage responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Sets the theme color for the browser UI when viewing the page -->
    <meta name="theme-color" content="#000000" />

    <!-- Provides a short description of the webpage -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Adds a touch icon for Apple devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Links to the manifest file for configuring the app's PWA behavior -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- The title of the webpage displayed in the browser tab -->
    <title>LinkedIn Auto Connect</title>
  </head>
  <body>
    <!-- Message displayed if JavaScript is disabled in the user's browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root element where the React app will be rendered -->
    <div id="root"></div>

    <!-- Includes the main JavaScript bundle generated by Create React App -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>
</html>
